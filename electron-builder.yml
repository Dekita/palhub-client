appId: com.dekitarpg.palhubclient
productName: PalHUB Client
copyright: Copyright Â© 2024 DekitaRPG@gmail.com

compression: maximum

directories:
  output: dist
  buildResources: resources

files:
  - '**/app/**/*'
  - '**/package.json'
  - '!**/scripts/**' # Exclude the scripts folder
  - '!**/renderer/**' # Exclude the renderer folder
  - '!**/resources/**' # Exclude the resources folder
  - '!**/resources/uncompressed-public-images/**/*' # Exclude the uncompressed folder
  - '!**/.vscode/*'
  - '!**/scripts/**'
  - '!**/cache/**'
  - '!**/main/**'
  - '!**/*.map'
  - "!**/node_modules/*/{CHANGELOG.md,README.md,README,readme.md,readme}"
  - "!**/node_modules/*/{test,__tests__,tests,powered-test,example,examples}"
  - "!**/node_modules/*.d.ts"
  - "!**/node_modules/.bin"

# - from: resources/vbs
extraFiles:
  - from: node_modules/regedit/vbs
    to: resources/vbs
  - from: resources/app-mods
    to: resources/app-mods

publish:
  provider: github
  owner: dekita
  repo: palhub-client
  releaseType: release

win:
  target: nsis
  icon: resources/images/icon.ico

linux:
  target: AppImage
  icon: resources/images/icon.png
  category: Utility

nsis:
  allowToChangeInstallationDirectory: true
  uninstallerIcon: resources/images/icon.ico
  installerIcon: resources/images/icon.ico
  license: LICENSE
  perMachine: true
  oneClick: false

appImage:
  license: LICENSE
